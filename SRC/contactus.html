<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Us
        </title>
        <link rel="stylesheet" href="../SRC/design.css">
        <style>

            * {
                box-sizing: border-box;
            }

            header
            {
                padding:10px;
                height: 125px;
                background-color: lightblue; 
                color: black;
            }

            h2
            {
                text-align: right; 
                font-size: 50px;
                margin: 3px 0 0 0;
            }

            #logo
            {
                width: 200px; 
                height: auto; 
                float: left;
            }
        
            h1
            {
                text-align: center;
                font-size: 70px;
                border: 2px ridge white;
                border-left: 20px solid rgb(252, 249, 69);
                background-color: rgba(252, 249, 69, 0.2);
            }

            #button
            {
                background-color: red; 
                color: white;
                height: 90px;
                width: 250px;
                border: 2px ridge white;
            }

            .row
            {
             display: flex;
             flex-direction: row;
             flex-wrap: wrap;
            }

            #column1, #column2
            {
             flex: 47%;
             padding: 4px;
             margin: 20px;
            }

            #column2
            {
                border:2px inset yellow;    
                padding:15px;
                outline: 3px outset white;
                outline-offset: 1px;
            }

            img
            {
                height:100%;
                width:100%;
            }

            @media screen and (max-width:900px)
            {
            header 
            {
                height: 80px;
                margin: 2px
            }
            
            h2
            {
                text-align: right; 
                font-size: 30px;
                padding: 0 0 10px 0;
                margin: 3px 0 3px 0;
            }

            #logo
            {
                width: auto;
                height: 70px;
                float:left;
                padding:0 0 20px 0;
            }
            .row
                {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                }

                .column1,.column2
                {
                    flex:100%;
                    max-width: 100%;
                    width:100%;
                    height:200px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div>
            <a href="../SRC/index-flex-flex.html" target="_blank">
                <img src="../RESOURCES/logo-print.png" alt="Yale University Logo" id="logo">
            </a>
            <h2> WELCOME TO YALE UNIVERSITY</h2>
            </div>
        </header>
        <br>
        <div class="row">

            <div id="column1">
                <img src="../RESOURCES/contactus.jpg" alt="Student image">
            </div>
            <div id="column2">
            <h1>CONTACT US</h1>
            <P><I>Got a question? We'd love to hear you. Send us a message and we'll respond as soon as possible.</I></P><br><br>
                <form>
                <div>
                NAME:<br>
                <input type="text" name="fname" placeholder="First Name" size="50%" required>&nbsp;
                <input type="text" name="lname" placeholder="Last Name" size="50%" required><br><br><br>
                EMAIL:<br>
                <input type="email" name="email" placeholder="abc@gmail.com" size="50%" required><br><br><br>
                LEAVE US A FEW WORDS:<br>
                <textarea rows="10%" cols="50%">
                </textarea><br><br><br>
                </div>
                <div style="text-align: center;">
                <input id="button" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
    </body>
</html>
